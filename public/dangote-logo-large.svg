<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Dangote Cement Cameroon Logo Grande Version -->
  <defs>
    <linearGradient id="redGradientLarge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91C1C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="whiteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shadow -->
  <ellipse cx="62" cy="112" rx="50" ry="8" fill="#000000" opacity="0.1"/>
  
  <!-- Main Circle Background -->
  <circle cx="60" cy="60" r="50" fill="url(#redGradientLarge)" stroke="#991B1B" stroke-width="3"/>
  
  <!-- Inner highlight circle -->
  <circle cx="60" cy="60" r="45" fill="none" stroke="#FECACA" stroke-width="1" opacity="0.3"/>
  
  <!-- Stylized "D" for Dangote -->
  <path d="M 35 35 Q 35 30 42 30 L 75 30 Q 85 30 85 40 L 85 80 Q 85 90 75 90 L 42 90 Q 35 90 35 80 Z" 
        fill="url(#whiteGradient)" stroke="#DC2626" stroke-width="1"/>
  
  <!-- Inner D shape -->
  <path d="M 42 40 Q 70 40 75 60 Q 70 80 42 80 L 42 40" 
        fill="none" stroke="#DC2626" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Accent dots -->
  <circle cx="60" cy="50" r="3" fill="#FECACA" opacity="0.8"/>
  <circle cx="60" cy="70" r="2" fill="#FECACA" opacity="0.6"/>
  
  <!-- Company Text -->
  <text x="130" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#DC2626">DANGOTE</text>
  <text x="130" y="55" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#B91C1C">CEMENT</text>
  <text x="130" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#6B7280">CAMEROON</text>
  
  <!-- Slogan -->
  <text x="130" y="95" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#9CA3AF">Building Africa Together</text>
  
  <!-- Bottom line -->
  <line x1="130" y1="100" x2="190" y2="100" stroke="#DC2626" stroke-width="2"/>
</svg>
